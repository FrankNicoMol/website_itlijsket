<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | It Lijsket</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>

    <!-- Banner + Menu -->
    <header class="banner">
        <img src="../images/itlijsket.png" alt="It Lijsket">
        <nav>
            <a href="../">Home</a>
            <a href="../zorg/">Zorg</a>
            <a href="../clientenraad/">Cliëntenraad</a>
            <a href="../bestuur/">Bestuur</a>
            <a href="../contact/">Contact</a>
        </nav>
    </header>

    <!-- Hoofdcontent -->
    <main>
        <h1>Contact</h1>

        <!-- ADRES GEGEVENS -->
        <div class="contact-info" style="margin-bottom: 20px;">
            <p><strong>Adres:</strong></p>
            <p></p>J.P. v.d. Bent W.l. 't Lijsket</p>
            <p>Rengersweg 29</p>
            <p></p>9062 EA Oentsjerk</p>
        </div>

        <!-- Google Maps embed -->
        <div class="map-container" style="margin-top: 20px;">
            <iframe
                src="https://www.google.com/maps?q=Rengersweg+29+9062+EA+Oentsjerk&output=embed"
                width="100%"
                height="400"
                style="border:0;"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!-- ANBI badge rechts onderaan content -->
        <div class="anbi-badge">
            <span>It Lijsket heeft de ANBI status</span>
            <img src="../images/anbi.png" alt="ANBI logo">
        </div>

    </main>
<footer>
    <p>© 2026 <a href="https://github.com/FrankNicoMol" target="_blank" style="color:white; text-decoration:underline;">Frank Nico Mol</a></p>
</footer>

</body>
</html>
